<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Us | Conference Center</title>
  <link rel="stylesheet" href="styles.css" />
</head>

<body>

  <header class="sticky">
    <a href="index.html" class="logo">Conference<span>Center</span></a>
    <ul class="navigation">
      <li><a href="index.html">Home</a></li>
      <li><a href="about.html">About</a></li>
      <li><a href="events.html">Events</a></li>
      <li><a href="contact.html" class="active">Contact Us</a></li>
    </ul>
  </header>

  <main>

    <section class="contactus">
      <div class="title">
        <h1 class="titleText"><span>C</span>ontact Us</h1>
        <p>
          Have questions or want to book an event? Send us a message and our
          team will get back to you.
        </p>
      </div>

      <form action="#" method="POST">
        <div class="contactform">
          <h3>Send a Message</h3>

          <div class="inputbox">
            <input type="text" name="name" placeholder="Full Name" required />
          </div>

          <div class="inputbox">
            <input type="email" name="email" placeholder="Email Address" required />
          </div>

          <div class="inputbox">
            <textarea name="message" placeholder="Your Message" required></textarea>
          </div>

          <div class="inputbox">
            <input type="submit" value="Submit" />
          </div>
        </div>
      </form>
    </section>

  </main>

  <footer class="footer">
    <p>Design and code by Alex Namel</p>
    <div class="icons">
      <a href="https://www.linkedin.com/in/alexnamel/" target="_blank">LinkedIn</a>
      <a href="https://github.com/ANamelDev" target="_blank">GitHub</a>
    </div>
  </footer>

</body>
</html>
